<!DOCTYPE html>
<html>
<head>
    <title>Timer Regressivo</title>
</head>
<body>
    <h1>Timer Regressivo</h1>
    <p id="timer"></p>

    <script>
        const tempoTotalSegundos = 5 * 60; // 5 minutos * 60 segundos
        let segundosRestantes = tempoTotalSegundos;
        const displayTimer = document.getElementById('timer');

        function atualizarTimer() {
            const minutos = Math.floor(segundosRestantes / 60);
            const segundos = segundosRestantes % 60;

            displayTimer.textContent = `Tempo restante: ${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;

            if (segundosRestantes <= 0) {
                clearInterval(intervalo); // Para o timer
                displayTimer.textContent = "Tempo esgotado!";
            }
            segundosRestantes--;
        }

        // Chama a função a cada segundo
        const intervalo = setInterval(atualizarTimer, 1000);

        // Chama a função uma vez imediatamente para exibir o tempo inicial
        atualizarTimer();
    </script>
</body>
</html>
